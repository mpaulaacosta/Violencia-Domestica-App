<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Violencia Física</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7.bundle.min.css">

                    <div class="toolbar-inner">
                        <!-- Toolbar links -->

                        <div class="home-menu">
                            <a href="#" class="link"><i class="fas fa-home"></i></a>
                        </div>
                        <a href="#" class="link"><i class="fas fa-info-circle"></i></a>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content-mp">


                    <div class="amarillo-mp">
                        <a href="#"><i class="fas fa-arrow-left"></i></a>

                    </div>




                </div>
            </div>
        </div>

    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="js/framework7.bundle.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/app.js"></script>
    
</body></html>
